# Executable: SolvePoisson3D
# Check: parse;execute_check_output
# Timeout: 10
# ExpectedOutput:
#   PoissonTests3DReductions.h5
#   PoissonTests3DVolume0.h5
# OutputFileChecks:
#   - Label: Discretization error
#     Subfile: /ErrorNorms.dat
#     FileGlob: PoissonTests3DReductions.h5
#     SkipColumns: [0, 1, 2]
#     AbsoluteTolerance: 0.004

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

Background:
  MathFunction:
    Function:
      Gaussian:
        Amplitude: 10.
        Width: 3
        Center: [0., 0., 0.]

InitialGuess:
  Zero:

RandomizeInitialGuess: None

DomainCreator:
  Sphere:
    InnerRadius: 0.5
    OuterRadius: 8
    Interior:
      ExciseWithBoundaryCondition:
        AnalyticSolution:
          Field: Dirichlet
    OuterBoundaryCondition:
      AnalyticSolution:
        Field: Dirichlet
    InitialRefinement: 0
    InitialGridPoints: 12
    UseEquiangularMap: True
    RadialPartitioning: []
    RadialDistribution: [Linear]
    TimeDependence: None
    EquatorialCompression: None
    WhichWedges: All


Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "PoissonTests3DVolume"
  ReductionFileName: "PoissonTests3DReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 100
    RelativeResidual: 1.e-8
    AbsoluteResidual: 1.e-8
  Verbosity: Verbose

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    PreSmoothing: True
    PostSmoothingAtBottom: False
    Verbosity: Verbose
    OutputVolumeData: False

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver: ExplicitInverse
    ObservePerCoreReductions: False

RadiallyCompressedCoordinates: None

EventsAndTriggers:
  - - HasConverged
    - - ObserveNorms:
          SubfileName: ErrorNorms
          TensorsToObserve:
            - Name: Error(Field)
              NormType: L2Norm
              Components: Sum
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve: [Field]
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]
          OverrideObservationValue: None
